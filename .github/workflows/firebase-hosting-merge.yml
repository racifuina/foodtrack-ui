name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - env:
            REACT_APP_API_SERVER_ENDPOINT_BASE: ${{ secrets.REACT_APP_API_SERVER_ENDPOINT_BASE }}
            REACT_APP_AUTH_TOKEN_KEY_NAME: ${{ secrets.REACT_APP_AUTH_TOKEN_KEY_NAME }}
            REACT_APP_REDUX_STORE_NAME: ${{ secrets.REACT_APP_REDUX_STORE_NAME }}
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOODTRACK_UI }}'
          channelId: live
          projectId: foodtrack-ui
